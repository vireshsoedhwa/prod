version: '3'
services:

  web:
    image: nginx:alpine
    restart: always
    volumes:
      - ./html:/usr/share/nginx/html
    environment:
      - VIRTUAL_HOST=moog.tk
      # - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=moog.tk
  #   ports:
  #     - 8080:80
  #   depends_on:
  #     - nginx-proxy
  #     - nginx-proxy-acme
    # networks:
    #   - proxy-tier
    #   - default

  # test with grafana
  # web:
  #   image: grafana/grafana
  #   environment:
  #     - VIRTUAL_HOST=moog.tk
  #     - VIRTUAL_PORT=3000
  #     - LETSENCRYPT_HOST=moog.tk
  #   depends_on:
  #     - nginx-proxy
  #     - nginx-proxy-acme

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    # networks:
    #   - proxy-tier

  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    restart: always
    volumes:
      - certs:/etc/nginx/certs
      - acme:/etc/acme.sh
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # networks:
    #   - proxy-tier
    depends_on:
      - nginx-proxy

volumes:
  certs:
  acme:
  vhost.d:
  html:

